PART
{
    name = Griffon101
    module = Part
    author = GE, NathanKell
    RealPlaneProp = true
    RSSROConfig = true
    //BLADES
    MODEL
    {
        model=VTProp/Blades/HSCO5blade
        position = 0.0, 0.1375, 0.0
        scale = 1.675,1.675,1.675
        rotation = 0, 0, 0
    }
    MODEL
    {
        model=VTProp/Bits/Spinner
        position = 0.0, 0.1375, 0.0
        scale = 2.083,2.083,2.083
        rotation = 0, 0, 0
    }
    //PROPERTIES
    rescaleFactor = 1
    node_stack_bottom = 0, 0, 0, 0, -1, 0, 0
    TechRequired = aerodynamicSystems
    entryCost = 2800
    cost = 950
    category = Engine
    subcategory = 0
    title = RR-Griffon 101
    manufacturer = VT
    description = Rolls Royce Griffon 101. Two stage three speed supercharger (only two stages modeled, so it overperforms 1-3km). Rated 2420HP at 1.5km, 2250HP at 4.4km, and 2050HP at 6.4km. 11ft 5-blade constant speed propeller.
    attachRules = 1,0,1,0,0
    mass = 1.23
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    maxTemp = 3600
    //TEXTURESWITCHER;MESHSWITCHER
    MODULE
    {
        name = FStextureSwitch2
        moduleID = 1
        textureNames = VTProp/Bits/spinner;VTProp/PPTextures/Blue;VTProp/PPTextures/Green;VTProp/PPTextures/Yellow;VTProp/PPTextures/Red;VTProp/PPTextures/Metal
        objectNames = Spinner
    }
    //INTAKE
    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = false
        area = 0.03
        intakeSpeed = 50
        intakeTransformName = thrustTransform //Intake
    }
    RESOURCE
    {
        name = IntakeAir
        amount = 0
        maxAmount = 0.1
    }
    //ENGINE
    MODULE
    {
        name=ModuleEnginesAJEPropeller
        IspMultiplier = 1
        useOxygen = true
        // Griffon101
        displacement = 2240
        compression = 6
        minRPM = 2000
        maxRPM = 2750
        power = 2380
        gearratio = 0.451
        BSFC = 1.162E-7
        coolerEffic = 0.5
        coolerMin = 0
        ramAir = 0.5
        exhaustThrust = 1
        meredithEffect = 0.011
        boost0 = 80.8
        rated0 = 3700
        boost1 = 80.8
        rated1 = 6400
        cost1 = 390
        switchAlt = -1
        turbo = false
        wastegateMP = 80.8
        propName = GriffonProp
        thrustVectorTransformName = thrustTransform2
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 5
        heatProduction = 300
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.2
        engineDecelerationSpeed = 0.5
        useVelocityCurve = True
        fxOffset = 0, 0, 0
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        atmosphereCurve
        {
            key = 0 0
            key = 0.6 1800
            key = 1 2250
        }
        velocityCurve
        {
            key = 0 1 0 0
            key = 245 1 0 0
            key = 300 0.15 0 0
            key = 340 0 0 0
        }
    }
    MODULE
    {
        name = FSpropellerAtmosphericNerf
        thrustModifier = 1.2
    }
    MODULE
    {
        name = FSswitchEngineThrustTransform
        defaultTTName = thrustTransform2
        alternateTTName = pusherThrustTransform
        useNamedAlternate = 0
    }
    MODULE
    {
        name = FSengineHandCrank
    }
    MODULE
    {
        name = FSengineSounds
        engage = VTProp/Sounds/sound_fspropstart
        //running =
        power = VTProp/Sounds/vt_propidle
        //disengage =
        //flameout =
        //warning = VTProp/Sounds/sound_fsheatDing
        powerPitchBase = 1.0
        thrustAddedToPitch = 0.5
        powerFadeInSpeed = 0.005
        powerFadeInDelay = 0.5
        powerLowerThreshold = 0.0
        powerVolume = 1.0
        engageVolume = 1.0
        warningSoundThreshold = 0.8
        warningCooldownTime = 2.0
        randomStartDelay = 1.0 //for playing engines slightly out of sync
    }
    //MISC
    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 1.0
        }
    }
    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
    }
    //PROP
    MODULE //---- Blades
    {
        name = FSplanePropellerSpinner
        propellerName = SpinMaster1
        rotationSpeed = -300
        windmillRPM = -30
        spinUpTime = 2
        useRotorDiscSwap = 1
        rotorDiscName = Disk1
        rotorDiscFadeInStart = 0.5
        rotorDiscFadeInEnd = 0.95
        rotorDiscSpeed = 15
        blade1 = Blade1
        blade2 = Blade2
        blade3 = Blade3
        blade4 = Blade4
        blade5 = Blade5
    }
    MODULE //---- Spinner
    {
        name = FSplanePropellerSpinner
        propellerName = SpinnerSpinner
        rotationSpeed = -300
        windmillRPM = -30
        spinUpTime = 2
    }

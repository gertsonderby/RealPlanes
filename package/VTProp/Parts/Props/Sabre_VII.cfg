PART
{
    name = SabreVII
    module = Part
    author = GE, NathanKell
    RealPlaneProp = true
    RSSROConfig = true
    //BLADES
    MODEL
    {
        model=VTProp/Blades/HSProp4blade
        position = 0.0, 0.1375, 0.0
        scale = 2,2,2
        rotation = 0, 0, 0
    }
    MODEL
    {
        model=VTProp/Bits/Spinner
        position = 0.0, 0.1375, 0.0
        scale = 2.083,2.083,2.083
        rotation = 0, 0, 0
    }
    //PROPERTIES
    rescaleFactor = 1
    scale = 1.1
    node_stack_bottom = 0, 0, 0, 0, -1, 0, 0
    TechRequired = aerodynamicSystems
    entryCost = 2800
    cost = 950
    category = Engine
    subcategory = 0
    title = Napier Sabre VII
    manufacturer = VT
    description = WWII-era H-24 liquid-cooled piston engine. Provides 3000HP at sea level (WEP), rated at 2800HP at 6km. Two-speed single stage automatic-switching supercharger. A development of the engine used on the Hawker Tempest.
    attachRules = 1,0,1,0,0
    mass = 1.452
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    maxTemp = 3600
    //TEXTURESWITCHER;MESHSWITCHER
    MODULE
    {
        name = FStextureSwitch2
        moduleID = 0
        textureNames = VTProp/Bits/spinner;VTProp/PPTextures/Blue;VTProp/PPTextures/Green;VTProp/PPTextures/Yellow;VTProp/PPTextures/Red;VTProp/PPTextures/Metal;VTProp/PPTextures/Black;VTProp/PPTextures/X_Plane_White
        objectNames = Spinner
    }
    //INTAKE
    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = false
        area = 0.03
        intakeSpeed = 50
        intakeTransformName = thrustTransform //Intake
    }
    RESOURCE
    {
        name = IntakeAir
        amount = 0
        maxAmount = 0.1
    }
    //ENGINE
    MODULE
    {
        name=ModuleEnginesAJEPropeller
        IspMultiplier = 1
        useOxygen = true
        // Sabre VII
        displacement = 2238
        compression = 7
        minRPM = 2000
        maxRPM = 3850
        power = 3000
        gearratio = 0.2742
        BSFC = 9.660E-8
        coolerEffic = 1
        coolerMin = -14
        ramAir = 0.85
        exhaustThrust = 1
        meredithEffect = 0.01
        boost0 = 65.04
        rated0 = 900
        boost1 = 65.04
        rated1 = 3900
        cost1 = 500
        switchAlt = -1
        turbo = false
        wastegateMP = 65.04
        propName = HS6501A-0x4
        // for now, Corsair prop
        thrustVectorTransformName = thrustTransform2
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 5
        heatProduction = 300
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.2
        engineDecelerationSpeed = 0.5
        useVelocityCurve = True
        fxOffset = 0, 0, 0
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        atmosphereCurve
        {
            key = 0 0
            key = 0.6 1800
            key = 1 2250
        }
        velocityCurve
        {
            key = 0 1 0 0
            key = 245 1 0 0
            key = 300 0.15 0 0
            key = 340 0 0 0
        }
    }
    MODULE
    {
        name = FSpropellerAtmosphericNerf
        thrustModifier = 1.2
    }
    MODULE
    {
        name = FSswitchEngineThrustTransform
        defaultTTName = thrustTransform2
        alternateTTName = pusherThrustTransform
        useNamedAlternate = 0
    }
    MODULE
    {
        name = FSengineSounds
        engage = VTProp/Sounds/vt_allisonstart
        //running =
        power = VTProp/Sounds/vt_propidle
        //disengage =
        //flameout =
        //warning = VTProp/Sounds/sound_fsheatDing
        powerPitchBase = 1.0
        thrustAddedToPitch = 0.5
        powerFadeInSpeed = 0.04
        powerFadeInDelay = 16.5
        powerLowerThreshold = 0.01
        powerVolume = 1.0
        engageVolume = 1.0
        warningSoundThreshold = 0.8
        warningCooldownTime = 2.0
        randomStartDelay = 1.0 //for playing engines slightly out of sync
    }
    //MISC
    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 1.0
        }
    }
    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
    }
    //PROP
    MODULE //---- Blades
    {
        name = FSplanePropellerSpinner
        propellerName = SpinMaster1
        rotationSpeed = -300
        windmillRPM = -30
        spinUpTime = 2
        useRotorDiscSwap = 1
        rotorDiscName = Disk1
        rotorDiscFadeInStart = 0.7
        rotorDiscFadeInEnd = 0.95
        rotorDiscSpeed = 15
        blade1 = Blade1
        blade2 = Blade2
        blade3 = Blade3
        blade4 = Blade4
    }
    MODULE //---- Spinner
    {
        name = FSplanePropellerSpinner
        propellerName = SpinnerSpinner
        rotationSpeed = -300
        windmillRPM = -30
        spinUpTime = 2
    }
}
